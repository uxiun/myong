[about] 
# 皮肤名称 
name=浅色
# 皮肤预览：状态栏，候选框 
preview=g_main.png,gs_input_d.png 

[tray] 
# 托盘图标：输入法激活时的图标，没激活的图标 
icon=tray1.ico tray2.ico 


[main] 
# 缩放参数，现在只能设0和1两个数字，0表示跟随系统缩放，1表示不缩放 
scale=1
# 线宽，只在最新测试版中起作用，范围为1-2 
line_width=1.2
# 状态栏大小：长，宽 
size=126,32 
# 状态栏的背景图片 
bg=bg_statusbar.png
# 透明度：0-255 
tran=0 
# 拖动状态栏的区域，默认皮肤中就是那两条竖线的位置 
move=2,3,10,16
# 中英切换的按钮的位置 
lang=12,1
# 中文状态按钮的图片：默认，高亮，按下 
lang_cn=chinese_normal.png,chinese_hover.png,chinese_click.png 
# 英文文状态按钮 
lang_en=english_normal.png,english_hover.png,english_click.png 
# 全半角切换 
corner=42,1 
# 半角状态 
corner_half=half_normal.png,half_hover.png,half_click.png
# 全角状态 
corner_full=full_normal.png,full_hover.png,full_click.png 
# 中英文标点 
biaodian=65,1 
# 中文标点 
biaodian_cn=cn_punctuation_normal.png,cn_punctuation_hover.png,cn_punctuation_click.png
# 英文标点 
biaodian_en=en_punctuation_normal.png,en_punctuation_hover.png,en_punctuation_click.png
# 简繁转换 
#s2t=90,26 
# 简体按钮 
#s2t_s=die_jian.png,die_jian.png,die_fan.png
# 繁体按钮 
#s2t_t=die_fan.png,die_fan.png,die_jian.png 
# 菜单按钮 
menu=95,1 
menu_img=setting_normal.png,setting_hover.png,setting_click.png 
#输入法名称按钮 
#name=100,3 
#name_img=name1.png,name1.png,name1.png 
