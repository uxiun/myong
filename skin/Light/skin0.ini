[input] 
# 缩放参数，现在只能设0和1两个数字，0表示跟随系统缩放，1表示不缩放 
scale=1 
# 线宽，只在最新测试版中起作用，范围为1-2 
line_width=1
# 候选框背景，如果设为图片则是图片背景，否则用指定的颜色作为背景 
bg=bg_horizontal.png
#bg=#FFFFFF 
# 透明度：0-255 
tran=0 
# 候选窗大小 
size=120,92
# 候选选窗的最小长宽 
msize=1,92
# 候选窗的边框颜色 
#border=#CBCAE6 
# 缩放区域：离左边缘距离，离右边缘距离 离上边缘，下边缘的距离 
stretch=20,20 20,20
#工作区域：离左边缘距离，离右边缘距离 离下边缘距离 
work=20,20 24
# 输入编码的显示位置 
code=22,8 
# 候选字词的显示位置 
cand=23,38
# 最大候选项数量，如果没限制，这项不要设 
#cand_max=5 
# 候选项的序号显示 0：默认显示 1：不显示 
no=0 
# 两个候选项间的距离 
space=5 
# 相对于光标位置的便宜量，一般设成0,0即可，可在yong.ini中进行覆盖 
offset=0,0 
# 字体，如果要设置粗体就在大小前面加个Bold，如Monospace Bold 12 
font=HiraginoSansGB-W3 Bold 16 
# 文字颜色 
# 默认，第一候选，编码提示，光标，页码
#default,first,tip,caret,page,code,buffer 
#color=#21BF0F,#CE0A48,#FA03FA,#1A1AA0,#1A1AA0   
color=#393E3E,#767df9,#393E3E,#393E3E,#393E3E

# 候选窗样式，0：两行 1：单行 2：多行 
line=0 
# 是否显示光标 
caret=0
# 是否显示页码 
page=1 
# 分割线颜色 
#sep=#000000