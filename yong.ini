#8=cj35-13053
#9=cj2-6763
#10=cj5q-20902
#11=cj5q-90000

#key_desc=mb/cjkey.txt
dict_cn=https://kangxizidian.com/kxhans/%s

#候选字个数
cand=10
#自造词来源是鼠标选择(PRIMARY)，还是剪贴版(CLIPBOARD)
select=PRIMARY
#简繁转换 0：禁用 1：启用
s2t=0
#简繁一对多 0：禁用 1：启用
s2t_m=1
#汉字过滤 0:不过滤 1：常用汉字
filter=0
#默认启动
enable=0
#皮肤
skin=skin 2
#回车键行为 clear:清编码 commit:上屏首选
enter=default
#数字键行为
#num=push
#半角出全角空格
space=default
#预编辑(在线编辑)模式 0:禁用 1:启用
onspot=0
#预编辑(在线编辑)类型 0:候选 1:编码
preedit=0
#自动调频
#auto_move=0
#历史记录
#history=history.txt
#小键盘 0:默认 1:不作为编码键 2:出数字
; keypad=0
keypad=2
CNen_commit=1
lang=0
biaodian=bd.txt
dict_cn=https://www.zdic.net/hans/default.asp?q=%s

[main]
#用户的配置文件编辑器
edit=
#显示托盘图标
tray=0
#不显示主窗口
noshow=0
#状态栏半透明
tran=0
#主窗口位置 0:右下 1:顶部居中 2:左下
pos=0
help=倉頡平台幫助 https://www.chinesecj.com/forum/forum.php?mod=viewthread&tid=195320
config=config.xml

translate=mb/tran_ft.txt

[input]
#编码提示
hint=1
#不使用光标跟随
root=0
#不显示输入窗口
noshow=0
#候选显示长度
strip=10
#新光标跟随方式
a_caret=1

#font=新宋体 12
font=ToneOZ-Pinyin-WenKai-Regular 15
[key]
#打开输入法
trigger=NONE
#二三重码选择
; select=LSHIFT RSHIFT
select=LSHIFT RCTRL
#中英文切换
CNen=LCTRL
#临时英语模式
tEN=CTRL_SHIFT_E
#切换输入法
switch=CTRL_M
#翻页
page=PAGEUP PAGEDOWN
#以词定字
w2c=[ ]
#汉字过滤
filter=CTRL_\\
#调词频
move=LEFT RIGHT
#显示输入条
ishow=`
#一键切换到输入法
switch_default=CTRL_`
#在线造词
add=CTRL_ALT_I
#在线删词
del=CTRL_ALT_D
#简繁转换
s2t=CTRL_ALT_F
#显示字根图
keymap=CTRL_SHIFT_/

#added from xnxn
#replace=SPACE ENTER ENTER SPACE

